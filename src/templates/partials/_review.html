{% import "data/review-data.html" as data %}
<div class="review" style="background-image: url('img/review-bg.jpg')">
  <div class="layout">
    <div class="review__slider">
      {% for item in data.review %}
      <div class="review__content">
        <img src="{{item.img}}" alt="" class="review_img">
        <h3 class="review__comment">{{item.comment}}</h3>
        <h4 class="review__name">{{item.from}}</h4>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
