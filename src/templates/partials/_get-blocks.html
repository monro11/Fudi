{% import "data/data.html" as data %}
<div class="get-blocks">
	{% for item in data.get_block %}
	<div class="get-block">
		<i class="get-block__icon">{{mixins.icon(item.icon)}}</i>
		<h3 class="get-block__title">{{item.title}}</h3>
		<div class="getblock__text"><p>{{item.text}}</p></div>
	</div>
	{% endfor %}
</div>
