{% import "data/numbers-data.html" as data %}
<div class="numbers">
  <div class="layout">
    {% for item in data.number %}
    <div class="numbers__content">
      <h3 class="numbers__num">{{item.num}}</h3>
      <h4 class="numbers__category">{{item.category}}</h4>
    </div>
    {% endfor %}
  </div>
</div>
